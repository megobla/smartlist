<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartList - Your frictionless grocery shopping companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="assets/logo.png" alt="SmartList Logo" class="logo">
                </div>

                <!-- Title and Caption -->
                <h1>SmartList</h1>
                <p class="subtitle">Your frictionless grocery shopping companion</p>

                <!-- Add Product Button -->
                <button id="headerAddBtn" class="btn-primary" aria-controls="addProductModal" aria-haspopup="dialog">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Add product</span>
                </button>

                <!-- Add Product Form (Inline) -->
                <div id="addProductFormContainer" class="add-product-form-container" style="display: none;">
                    <form id="addProductForm" class="add-product-form">
                        <div class="form-header">
                            <label for="productName">Throw a new product to the List</label>
                            <button type="button" class="form-close-btn" id="formCloseBtn">
                                <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>

                        <div class="form-group">
                            <input
                                type="text"
                                id="productName"
                                class="form-input"
                                placeholder="Enter product name"
                                required
                            />
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <span>Add to list</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-images">
                        <img src="assets/empty-state-2.png" alt="" class="empty-state-img-bg">
                        <img src="assets/empty-state.png" alt="Empty shopping list" class="empty-state-img">
                        <div class="empty-state-box">
                            <img src="assets/empty-state-badge.svg" alt="" class="empty-state-badge">
                            <p class="empty-state-text">Add a new item to the list</p>
                        </div>
                    </div>
                </div>

                <!-- Products List -->
                <div id="productsList" class="products-list" style="display: none;">
                    <div class="products-container" id="productsContainer">
                        <!-- Product cards will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Discount Section -->
                <div class="discount-section">
                    <div class="discount-header">
                        <span class="discount-emoji">âœ¨</span>
                        <label for="discountInput" class="discount-title">Discount</label>
                    </div>
                    <div class="discount-content">
                        <p class="discount-description">Enter discount value to make shopping fun</p>
                        <div class="discount-input-wrapper">
                            <input
                                type="number"
                                id="discountInput"
                                class="form-input discount-input"
                                value="0"
                                min="0"
                                max="100"
                                step="1"
                                onfocus="handleDiscountFocus(event)"
                            />
                            <span class="discount-percent-symbol">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-card">
                    <!-- Subtotal Row -->
                    <div class="subtotal-row">
                        <span class="subtotal-label">Subtotal:</span>
                        <span class="subtotal-value">$10.00</span>
                    </div>

                    <!-- Discount Row -->
                    <div class="discount-row">
                        <span class="discount-label">Discount:</span>
                        <span class="discount-value">-$0.00</span>
                    </div>

                    <!-- Divider -->
                    <div class="footer-divider"></div>

                    <!-- Total Row -->
                    <div class="total-row">
                        <span class="total-label">Total:</span>
                        <span class="total-value">$8.00</span>
                    </div>

                    <!-- Metadata -->
                    <p class="footer-metadata">0 of 1 items checked</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>

    <!-- Announcer for aria-live feedback to screen readers -->
    <div id="announcer" aria-live="polite" style="position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden;"></div>
</body>
</html>
